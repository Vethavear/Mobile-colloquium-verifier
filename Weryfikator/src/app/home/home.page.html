<ion-header>
  <ion-toolbar>
    <ion-title>
      
      Weryfikator
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content ion-padding>
  
 
  <ion-button (click)="scanCode()">
    QR
  </ion-button>
  <br>
 
  <div *ngIf="scannedData">
    <p>
      Zeskanowany tekst : <b>{{ scannedData["text"] }}</b>
    </p>
    <p>
      Format zeskanowanego kodu : <b>{{ scannedData["format"] }}</b>
    </p>
  </div>


  <ion-button (click)="takeSnap()">
    OCR
  </ion-button>
 <br><br>

 <img [src]="capturedSnapURL" *ngIf="capturedSnapURL" />


  Rozpoznany tekst:<br><br> {{scanResult}}
 <br><br>


 rozdzielone i przefiltrowane:<br><br> {{rozdziel}}
 <br><br>toString():<br><br> {{wynik}}


 <p id='elo'></p>


  
 
</ion-content>
