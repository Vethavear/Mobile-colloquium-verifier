<ion-list>
  <h2>Kolejka</h2>
  <ng-container *ngFor="let student of ss.waitingStudents">
    <ion-item>
      <ion-label>
        <button class="btn-list" (click)="this.ss.sendStudentGradeToDb(true,student)">
          <p>{{student.name[0]}}. {{student.surname}} {{student.indexNumber}} - {{student.grade}} ({{student.points}}
            p.)</p>
          <ion-icon id="checkbox" name="checkbox"></ion-icon>
        </button>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-list>
