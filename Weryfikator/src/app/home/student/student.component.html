<div class="container">
  <h1 class="title">Wyniki kolokwium</h1>
  <h2>{{ss.currentStudent.name}} {{ss.currentStudent.surname}}</h2>
  <h3>Punkty: {{ss.currentStudent.points}}</h3>
  <h3>Ocena: {{ss.currentStudent.grade}}</h3>

  <div class="actions">
    <button class="add" (click)="ss.checkInternetConnection()">Zapisz ocene
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
    <button class="remove" (click)="ss.removeStudent()">Odrzuć
      <ion-icon name="trash"></ion-icon>
    </button>
  </div>

  <div class="stats">
    <h2>Statystyki</h2>
    <h3>Nierozpoznane znaki:</h3>
    <ng-container>
      <div *ngFor="let item of ss.missedChars.expectedchars; let i=index">
        Pytanie {{ss.missedChars.positions[i]+1}}: Poprawna odpowiedź: {{item}}
        <ion-item>
          <ion-label position="floating">Skorektuj odpowiedz</ion-label>
          <ion-select [(ngModel)]="ss.correctedAnswer[i]"
            (ionChange)="ss.recalculateStudentsGrade([ss.correctedAnswer[i]], ss.missedChars.positions[i])">
            <ion-select-option value="A">A</ion-select-option>
            <ion-select-option value="B">B</ion-select-option>
            <ion-select-option value="C" selected>C</ion-select-option>
            <ion-select-option value="D">D</ion-select-option>
            <ion-select-option value="E">E</ion-select-option>
            <ion-select-option value="F">F</ion-select-option>
            <ion-select-option value="G">G</ion-select-option>
            <ion-select-option value="H">H</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </ng-container>


  </div>
</div>
